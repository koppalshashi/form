<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
          <form method="post" action="https://script.google.com/macros/s/AKfycbxepd6BfVsFAllqbllz9aRhGAjCZf5-jOIMO4TlP2fqQQ9jW6u0474sfvgnqeaKhW9B/exec" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" placeholder="Name">
            <input type="text" name="your-number" placeholder="Number">
            <input type="email" name="your-email" placeholder="Email">
            <textarea name="message" rows="7" placeholder="Your Message">
            </textarea>
            <input type="submit" value="Submit" id="submit">
              </form>
          </div>
          <script src="script.js"></script>
</body>
</html>
